<!-- card.html: Reusable company card component -->
<div class="bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 p-4 cursor-pointer">
  <!-- Company logo and name section -->
  <div class="flex items-center gap-4">
    <img src="{{ company.logo_url }}" alt="{{ company.name }}" class="w-16 h-16 rounded object-cover" />
    <div>
      <h3 class="text-lg font-semibold text-[#b4173a]">{{ company.name }}</h3>
      <p class="text-gray-600 text-sm truncate max-w-xs">{{ company.short_description }}</p>
    </div>
  </div>

  <!-- Tags section -->
  <div class="mt-3 flex flex-wrap gap-2">
    {% for tag in company.tags %}
      <span class="bg-[#334f57] text-white text-xs px-2 py-1 rounded">{{ tag }}</span>
    {% endfor %}
  </div>

  <!-- Footer with basic info -->
  <div class="mt-4 text-gray-700 text-sm flex justify-between items-center">
    <span>Founded: {{ company.founded }}</span>
    <span>Team Size: {{ company.team_size }}</span>
  </div>
</div>
