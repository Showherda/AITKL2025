{% extends "base.html" %}

{% block title %}ASBhive Companies{% endblock %}

{% block content %}
{% include "components/header.html" %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <!-- Page Title -->
  <h1 class="text-3xl font-bold text-[#334f57] mb-6">ASB Startup Directory</h1>

  <!-- Search + Filters -->
  <div class="flex flex-wrap items-center gap-4 mb-8">
    <input type="text" placeholder="Search startups..." class="w-full sm:w-96 px-4 py-2 border rounded-lg" />

    <!-- Example filter -->
    <select class="border rounded-lg px-4 py-2">
      <option>All Industries</option>
      <option>Education</option>
      <option>Health</option>
    </select>

    <select class="border rounded-lg px-4 py-2">
      <option>All Years</option>
      <option>2022</option>
      <option>2023</option>
    </select>
  </div>

  <!-- Company Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for company in companies %}
      {% include 'components/card.html' %}
    {% endfor %}
  </div>

  <!-- Load More or Pagination -->
  <div class="mt-10 text-center">
    <button class="bg-[#b4173a] text-white px-6 py-2 rounded hover:bg-red-700">Load More</button>
  </div>
</div>
{% include "components/footer.html" %}

{% endblock %}
